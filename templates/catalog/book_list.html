{% extends "base.html" %}

{% block content %}
  <h1>Books List</h1>
  {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li>
          <a href="#">{{ book.title }}</a>
          (price: {{ book.price }}, format: {{ book.format }})
        </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in library</p>
  {% endif %}
{% endblock %}
