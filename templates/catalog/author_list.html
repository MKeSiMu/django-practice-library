{% extends "base.html" %}

{% block content %}
    <h1>Authors List</h1>
    {% if author_list %}
    <ul>
      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.username }} ({{ author.first_name }} {{ author.last_name }})</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no authors in library</p>
    {% endif %}
{% endblock %}
